<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/leaflet.css">
  </head>
  <body>
    <div id="sidebar">
      <header>
        <nav><a href="#"><img src="./dist/images/home.png" style="display:block"></a></nav>
        <div class="nav-divider"></div>
        <h1>Solar Array A</h1>
      </header>

      <section id="alerts-panel" class="panel">
        <header class="panel-header panel-header-alerts">
            <h2>Alerts</h2>
            <!-- <img src="./dist/images/alert-icon.png"></img> -->
            <a href="#"><img src="./dist/images/add-alert.png" style="display:block"></img></a>
        </header>
        <a href="#">  <div class="alert">
          <img src="http://placehold.it/74x60"></img>
          <div class="alert-description">
            Need to check if these panels are back online. <small> Ella <time>July 5 10:00am</time></small>
          </div>
        </div></a>
        <a href="#">  <div class="alert">
          <img src="http://placehold.it/74x60" ></img>
          <div class="alert-description">
            Debris on the panel, send someone to clean it up. <small> Ella <time>July 5 9:32am</time></small>
          </div>
        </div></a>
      </section>

      <section id="flights-panel" class="panel">
        <header class="panel-header">
          <h2>Flights</h2>
          <a href="#"><img src="./dist/images/add.png" style="display:block"></img></a>
        </header>
        <div class="flight">
          <div class="flight-description">
            <h3>Daily Survey</h3> Next: Today, 9:00am
          </div>
          <div class="divider"></div>
          <a href='#'><div class="fly-now-button">
              <h3>Fly Now</h3>
          </div></a>
        </div>

      </section>
    </div>

    <div id="map-date">
      <h2>Latest Scan</h2>
      <time>Datetime</time>
    </div>

    <div id="view-options">
      <label class="switch">
        <input type="checkbox">
        <div class="slider"></div>
        Sidebar/Expanded view
      </label>
      <button>History</button>
    </div>

    <div id="gradient-overlay"></div>
    <div id="mapid">
    </div>

    <script src="dist/js/app.min.js"></script>
    <!-- <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script> -->
    <script>
      var map = L.map('mapid', {
        zoomControl:false
      }).setView([51.505, -0.09], 13);

    	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    		maxZoom: 18,
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    		id: 'mapbox.streets'
    	}).addTo(map);


      L.control.zoom({
       position:'bottomright'
     }).addTo(map);

     var alertIcon = L.icon({
      iconUrl: './dist/images/alert-marker@2x.png',

      iconSize:     [40, 41], // size of the icon
      // shadowSize:   [50, 64], // size of the shadow
      // iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
      // shadowAnchor: [4, 62],  // the same for the shadow
      // popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });
     var marker = L.marker([51.5, -0.09], {icon:alertIcon}).addTo(map);
     var marker = L.marker([51.518, -0.08], {icon:alertIcon}).addTo(map);

    </script>
  </body>
</html>
